<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Iniciar sesión</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="/javascript/bootstrap.min.js"></script>
	<script src="/javascript/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="/css/login.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
	<div class="main">


		<div class="container">
			<div class="middle">
				<div id="login">

					<form action="/colaborador/login" method="get">

						<fieldset class="clearfix">

							<p><span class="fa fa-user"></span><input type="text" Placeholder="Usuario" required
									name="usuario">
							</p>
							<p><span class="fa fa-lock"></span><input type="password" Placeholder="Contraseña" required
									name="contrasena"></p>

							<div>
								<span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text"
										href="#">Olvidaste tu contraseña?</a></span>
								<span style="width:50%; text-align:right;  display: inline-block;"><input type="submit"
										value="Sign In"></span>
							</div>

						</fieldset>
						<div class="clearfix"></div>
					</form>

					<div class="clearfix"></div>

				</div> <!-- end login -->
				<div class="logo">
					<img src="/img/HOUSESOFT.png" alt="house-logo" width="200" length="200" />
					<div class="clearfix"></div>
				</div>

			</div>
		</div>

	</div>

</html>
