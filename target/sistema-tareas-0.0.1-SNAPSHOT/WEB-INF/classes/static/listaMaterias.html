<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First Vue App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/javascript/vue.js"></script>
    <script src="/javascript/app.js"></script>
    <script src="/javascript/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="mt-3 row justify-content-md-center" id="app">
            <!--Tabla Materias-->
            <table class="table ml-2" v-if="listaMaterias">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Semestre</th>
                    </tr>
                </thead>
                <tr v-for="materia in materias">
                    <td>{{materia.id}}</td>
                    <td>{{materia.nombre}}</td>
                    <td>{{materia.semestre}}</td>
                    <!--DATA BINDING-->
                </tr>
            </table>
        </div>
        <!--Tabla Materias-->
        

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                materias: null
            },
            mounted() {
                axios
                    .get('http://localhost:8080/materia/findAll.json')
                    .then(response => (this.materias = response.data))

            }
        })
    </script>
    <script>

    </script>

</body>

</html>
